<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin: 20px;
            background-color: #eee;
            padding: 0;
            background-image: linear-gradient(to right, #859398, #859398);
            color: #111;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #eee;
            background-image: linear-gradient(to right, #859398, #859398);
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container img {
            max-width: 75%;
            height: auto;
        }
        select {
            background-color: #eee;
            background-image: linear-gradient(to right, #8593986b, #8593986b);
            border: 1px solid black;
            color: #111;
            padding: 5px;
            font-family: 'Montserrat', sans-serif;
        }
        button {
            background-color: #f1eeee;
            background-image: linear-gradient(to right, #8593986b, #8593986b);
            border: 1px solid black;
            color: #111;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <table id="Table">
            <thead>
                <tr>
                    <th>Stone Position</th>
                    <th>Previous Round</th>
                    <th>Current Round</th>
                    <th>Next Round</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
        <div class="button-container">
            <button id="validateBtn">Check Answer</button><br>
            <button id="nextLevelBtn" style="display: none;">Next Level</button><br>
            <button id="replayLevelBtn" style="display: none;">Replay Level</button>
            
        </div>
    </div>
    <div class="image-container">
        <img src="C:\IITK\Summer Term\Project\Table\Hopscotch Image.png" alt="Placeholder Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tableBody = document.querySelector("#Table tbody");
            const rows = 8; // excluding the header row
            const cols = 3; // excluding the first column

            const manualCells = {
                "1-1": "Not Possible",
                "1-2": "1",
                "2-1": "1",
                "2-3": "3",
                "3-2": "3",
                "5-3": "6",
                "6-1": "5",
                "7-2": "7"
            };

            const correctValues = {
                "1-1": "Not Possible",
                "1-2": "1",
                "1-3": "2",
                "2-1": "1",
                "2-2": "2",
                "2-3": "3",
                "3-1": "2",
                "3-2": "3",
                "3-3": "4",
                "4-1": "3",
                "4-2": "4",
                "4-3": "5",
                "5-1": "4",
                "5-2": "5",
                "5-3": "6",
                "6-1": "5",
                "6-2": "6",
                "6-3": "7",
                "7-1": "6",
                "7-2": "7",
                "7-3": "8",
                "8-1": "7",
                "8-2": "8",
                "8-3": "Not Possible"
            };

            for (let i = 1; i <= rows; i++) {
                const tr = document.createElement("tr");

                // First column with the row number
                const th = document.createElement("th");
                th.textContent = `${i}`;
                tr.appendChild(th);

                for (let j = 1; j <= cols; j++) {
                    const td = document.createElement("td");

                    // Check if this cell should be manually filled
                    const key = `${i}-${j}`;
                    if (key in manualCells) {
                        td.textContent = manualCells[key];
                    } else {
                        // Dropdown cells
                        const select = document.createElement("select");
                        select.id = key;

                        // Add options 0 to 9
                        for (let k = 0; k <= 9; k++) {
                            const option = document.createElement("option");
                            option.value = k;
                            option.textContent = k;
                            select.appendChild(option);
                        }

                        // Add "Not Possible" option
                        const notPossibleOption = document.createElement("option");
                        notPossibleOption.value = "Not Possible";
                        notPossibleOption.textContent = "Not Possible";
                        select.appendChild(notPossibleOption);

                        td.appendChild(select);
                    }

                    tr.appendChild(td);
                }

                tableBody.appendChild(tr);
            }

            // Validate function
            document.getElementById("validateBtn").addEventListener("click", function() {
                let allCorrect = true;

                for (let i = 1; i <= rows; i++) {
                    for (let j = 1; j <= cols; j++) {
                        const key = `${i}-${j}`;
                        if (!(key in manualCells)) {
                            const cell = document.getElementById(key);
                            const selectedValue = cell.value;
                            const expectedValue = correctValues[key];
                            const parentTd = cell.parentElement;
                            
                            if (selectedValue === expectedValue) {
                                parentTd.innerHTML = `<span style="color: dark green;">${selectedValue} &#10003;</span>`;
                            } else {
                                parentTd.innerHTML = `<span style="color: red;">${selectedValue} &#10007 &nbsp;</span> <span style="color: dark green;">${expectedValue} &#10003;</span>`;
                                allCorrect = false; // If any answer is incorrect
                            }
                        }
                    }
                }

                // Show Next Level button if all answers are correct
                if (allCorrect) {
                    document.getElementById("nextLevelBtn").style.display = "inline-block";
                    document.getElementById("replayLevelBtn").style.display = "inline-block";
                } else {
                    document.getElementById("nextLevelBtn").style.display = "inline-block";
                    document.getElementById("replayLevelBtn").style.display = "inline-block";
                }
            });

            // Next Level button action (replace with your desired functionality)

    window.location.href = "Untitled-2.html"; // Change "next_level.html" to your actual next page URL
});
document.getElementById("replayLevelBtn").addEventListener("click", function() {
    // Replace with your desired URL for the next level/page
    window.location.reload(); // Change "next_level.html" to your actual next page URL
});

        });
    </script>
</body>
</html>
